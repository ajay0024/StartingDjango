{%extends 'rango/base.html'%}
{%load static%}

{% block title_block%}
  Rango Login
{%endblock%}

{%block body_block%}
  <h1>Login with Rango</h1>

  <form id="login_form" action="{% url 'rango:login' %}" method="post">
    {%csrf_token%}
    Username : <input type="text" name="username" value="">
    Password : <input type="password" name="password" value="">
    <input type="submit" name="submit" value="Login">
  </form>

{%endblock%}
